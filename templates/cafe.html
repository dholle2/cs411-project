<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta charset="UTF-8">
  <title>Cafes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <!-- navbar -->
      <div class="container " style="z-index:9999">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="border-bottom:2px solid white;background-color:#e66a6f">
          <a class="navbar-brand" href="/" style="color:white"><h3>Home</h3></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="user_search.html" style="color:white">User Side</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white">
                  Admin Side
                </a>
                <!--  style="background:#f3b1b2" -->
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="admin_search.html" style="color: #545454">AirBNB Listings</a>
                  <a class="dropdown-item" href="admin_mongo.html" style="color: #545454">Crime Info</a>
                  <a class="dropdown-item" href="cafe.html" style="color: #545454">Cafe Info</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>

        <br/><br/><br/><br/>

        <div class="container">
          <div class="row">
            <!-- insert new cafe -->
            <div class="col-md">
              <div class="container">
                <h4> Insert New Cafe </h4>
                <br/>
                <form class="form-horizontal" method="POST" action="" id="insert_form">
                  <div class="form-group row">
                    <label for="CafeID" class="col-sm-4 control-label" style="text-align:right">ID</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="cafeID" placeholder="Cafe ID" name="cafeID">
                    </div>
                  </div>
                 <div class="form-group row">
                   <label for="cafeLat" class="col-sm-4 control-label" style="text-align:right">Latitude</label>
                   <div class="col-sm-8">
                     <input type="int" class="form-control" id="cafeLat" placeholder="Latitude" name="cafeLat" >
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="longitudeInsert" class="col-sm-4 control-label" style="text-align:right">Longitude</label>
                   <div class="col-sm-8">
                     <input type="int" class="form-control" id="longitudeInsert" placeholder="Longitude" name="longitude">
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="cafeName" class="col-sm-4 control-label" style="text-align:right">Name</label>
                   <div class="col-sm-8">
                     <input type="text" class="form-control" id="cafeName" placeholder="Name of Cafe" name="cafeName">
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="cafeAddr" class="col-sm-4 control-label" style="text-align:right">Address</label>
                   <div class="col-sm-8">
                     <input type="text" class="form-control" id="cafeAddr" placeholder="Cafe Address" name="cafeAddr">
                   </div>
                 </div>
                 <div class="form-group row">
                  <div class="col-sm-4">
                  </div>
                  <div class="col-sm-8"><span class="float-left">
                   <input type="submit" class="btn btn-primary" id="new_cafe" name="new_cafe" value="Insert New Cafe">
                  </span>
                  </div>
                </div>
               </form>
              </div>
            </div>

            <!-- search for cafe -->
          <div class="col-md">
            <div class="container">
              <h4> Search For Cafe </h4>
              <br/>
              <form class="form-horizontal" method="POST" action="">
                <div class="form-group row">
                  <label for="cafeName" class="col-sm-4 control-label" style="text-align:right">Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="cafeName" placeholder="Name of Cafe" name="cafeName">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="latitudeInput" class="col-sm-4 control-label" style="text-align:right">Latitude</label>
                  <div class="col-sm-8">
                    <input type="int" class="form-control" id="latitudeInput" placeholder="Latitude" name="latitude">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="longitudeInput" class="col-sm-4 control-label" style="text-align:right">Longitude</label>
                  <div class="col-sm-8">
                    <input type="int" class="form-control" id="longitudeInput" placeholder="Longitude" name="longitude">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4">
                  </div>
                  <div class="col-sm-8"><span class="float-left">
                    <input type="submit" class="btn btn-primary" name="cafeSearch" value="Search For Cafe">
                  </span>
                  </div>
                </div>
             </form>
            </div>
          </div>
          </div>
        </div>

        <!-- result table -->
        <div class="container">
          <table>
            <tr>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            {% for cafe in results %}
                <tr>
                    <td>{{ cafe[0] }}</td>
                    <td>{{ cafe[1] }}</td>
                    <td>{{ cafe[2] }}</td>
                    <td>{{ cafe[3] }}</td>
                    <td>{{ cafe[4] }}</td>
                    <td><a href="{{ url_for("cafe_update", cafe_id=cafe[0]) }}">Edit</a>/
                        <a href="{{ url_for("cafe_delete", cafe_id=cafe[0]) }}">Delete</a></td>
                </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
