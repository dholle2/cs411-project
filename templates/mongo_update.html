<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta charset="UTF-8">
  <title>Admin Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="container" style="background-color: #e66a6f">
        <!-- navbar -->
        <br/>
        <div class="main-nav">
          <nav class="navbar navbar-expand-lg navbar-light" style="border-bottom:2px solid white; top:0; background-color: #e66a6f">
            <a class="navbar-brand" href="/" style="color:white"><h3>Home</h3></a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="user_search.html" style="color:white">User Side</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="admin_search.html" style="color:white">Admin Side</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <br/><br/>

        <div class="container w-50 p-3">
          <h4> Update Listing </h4>
          <br/>
          <form class="form-horizontal" method="POST" action="">
            <div class="form-group row">
              <label for="IDInput" class="col-sm-4 control-label">ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="IDInput" name="ID" value="{{ crime[0]['ID'] }}">
              </div>
            </div>
            <div class="form-group row">
              <label for="caseNoInput" class="col-sm-4 control-label">Case No.</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="caseNoInput" name="caseNo" value="{{ crime[0]['Case Number'] }}">
                <!-- <textarea class="form-control" rows="3" placeholder="Description"></textarea> -->
              </div>
            </div>
           <div class="form-group row">
             <label for="datetimeInput" class="col-sm-4 control-label">Datetime</label>
             <div class="col-sm-8">
               <input type="int" class="form-control" id="datetimeInput" name="datetime" value="{{ crime[0]['Date'] }}">
             </div>
           </div>
           <div class="form-group row">
             <label for="typeInput" class="col-sm-4 control-label">Type</label>
             <div class="col-sm-8">
               <input type="int" class="form-control" id="typeInput" name="type" value="{{ crime[0]['Primary Type'] }}">
             </div>
           </div>
           <div class="form-group row">
             <label for="latitudeInput" class="col-sm-4 control-label">Latitude</label>
             <div class="col-sm-8">
               <input type="int" class="form-control" id="latitudeInput" name="latitude" value="{{ crime[0]['Latitude'] }}">
             </div>
           </div>
           <div class="form-group row">
             <label for="longitudeInput" class="col-sm-4 control-label">Longitude</label>
             <div class="col-sm-8">
               <input type="int" class="form-control" id="longitudeInput" name="longitude" value="{{ crime[0]['Longitude'] }}"/>
             </div>
           </div>
<!-- <input type="submit" name="search_listing" value="search_listing"> -->
           <input type="submit" class="btn btn-primary" name="update_listing" value="Update Listing" style="font-weight: bold;
           color: white !important; background-color: #f3b1b2 !important; border: none;">
         </form>
        </div>
      </div>

</div>
</div>
</div>

</body>
</html>
